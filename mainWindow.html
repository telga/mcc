<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mainWindowStyle.css">
    <title>Machine Code Converter</title>
</head>
<body>
    <div id="text-in">
        <p>
            <label for="opcode">Operation</label>
            <input type="text" id="opcode" name="opcode">
        </p>
        <p>
            <label for="mode">Mode</label>
            <input type="text" id="mode" name="mode">
        </p>
        <p>
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </p>
    </div>
    <hr>
    <div id="output">
        <p>
            <label for="binary">Binary</label>
            <input type="text" id="binary" name="binary" readonly>
        </p>
        <p>
            <label for="mach">Machine Code</label>
            <input type="text" id="mach" name="mach" readonly>
        </p>
    </div>
    <script type="text/javascript" src="button.js"></script>
</body>
</html>
